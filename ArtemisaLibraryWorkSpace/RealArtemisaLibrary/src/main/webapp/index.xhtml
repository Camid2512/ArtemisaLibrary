<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<h:head>
	<script src="https://kit.fontawesome.com/8e9e769e03.js"></script>
	<h:link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"></h:link>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>Login</title>



</h:head>
<h:body>



	<div class="container">
		<div class="backbox">
			<div class="loginMsg">
				<div class="textcontent">
					<p class="title">No tienes una cuenta?</p>
					<p>Crea una para acceder a la libreria.</p>
					<button id="switch1">CREAR CUENTA</button>
				</div>
			</div>
			<div class="signupMsg visibility">
				<div class="textcontent">
					<p class="title">Ya tienes una cuenta?</p>
					<p>Inicia sesion para acceder a la libreria.</p>
					<a><button id="switch2">INICIA SESION</button></a>
				</div>
			</div>
		</div>
		<!-- backbox -->

		<div class="frontbox">
			<div class="login">
				<h2>INICIA SESION</h2>
				<div class="inputbox">
					<h:form>
						<p:inputText id="usernameLogin" type="text" name="usernameLogin"
							value="#{userBean.usernameLogin}" placeholder="  USUARIO" />
						<p:password id="passwordLogin" type="password"
							name="passwordLogin" value="#{userBean.passwordLogin}"
							placeholder="  CONTRASEÑA" />
						<p:commandButton value="Iniciar Sesion" id="loginTest"
							actionListener="#{userBean.logIn}" />
					</h:form>
				</div>

			</div>

			<div class="signup hide">
				<h2>CREAR CUENTA</h2>
				<div class="inputbox">
					<h:form>
						<p:inputText type="text" id="usernameNew" placeholder="  USUARIO"
							value="#{userBean.usernameNew}" />
						<p:inputText type="text" id="emailNew" placeholder="  CORREO"
							value="#{userBean.emailNew}" />
						<p:password type="password" id="passwordNew"
							placeholder="  CONTRASEÑA" value="#{userBean.passwordNew}" />
						<p:commandButton value="CREAR CUENTA" id="createUser"
							actionListener="#{userBean.createUser}" />
					</h:form>
				</div>
			</div>


		</div>
		<!-- frontbox -->
	</div>

	<script src="js/scriptinicio.js"></script>

</h:body>
</html>
